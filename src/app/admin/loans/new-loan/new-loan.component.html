<html lang="he">

<head>
  <meta charset="utf-8" />

    Paper Dashboard 2 by Creative Tim
  </title>

    name='viewport' />

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />

<body>

  <div class="container-fluid justify-content-center " style="margin-right: 10px;margin-top: 80px;">
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header" style="background-color:#34b5b8; border-top-left-radius: 10px; border-top-right-radius: 10px;">
          <h5 class="card-title pull-right">פרטי לווה</h5>
        </div>
        <div class="card-body" style=" padding: 20px;">
          <form [formGroup]="loanerDetailesLoanForm" style="direction: rtl;">
            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label for="loanDate" class="pull-right">תאריך הלוואה</label>
                  <input formControlName="loanDate" id="loanDate" type="date" class="form-control"
                    placeholder="תאריך הלוואה">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label for="hebrewLoanDate" class="pull-right">תאריך הלוואה עברי</label>
                  <input type="text" formControlName="hebrewLoanDate" class="form-control" placeholder="תאריך הלוואה עברי"
                    id="hebrewLoanDate" >
                </div>
              </div>
            </div>
          </form>
          <form [formGroup]="loanerDetailesUserForm" style="direction: rtl;">
            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label for="identityNumber" class="pull-right">ת"ז/דרכון</label>
                  <input type="text" formControlName="identityNumber" class="form-control"
                    (blur)="checkUserForLoan($event)" id="identityNumber" placeholder='ת"ז/דרכון'>
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label for="firstName" class="pull-right">שם פרטי</label>
                  <input type="text" formControlName="firstName" id="firstName" class="form-control"
                    placeholder="שם פרטי" >
                </div>
              </div>
              <div class="col-md-3 pl-1">
                <div class="form-group">
                  <label for="lastName" class="pull-right">שם משפחה</label>
                  <input type="text" formControlName="lastName" id="lastName" class="form-control"
                    placeholder="שם משפחה" >
                </div>
              </div>
              <div class="col-md-3 pl-1">
                <div class="form-group">
                  <label for="email" class="pull-right">כתובת מייל</label>
                  <input formControlName="email" id="email" type="email" class="form-control" placeholder="כתובת מייל">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label for="address" class="pull-right">כתובת</label>
                  <input formControlName="address" id="address" type="text" class="form-control" placeholder="כתובת">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label for="city" class="pull-right">עיר</label>
                  <input formControlName="city" id="city" type="number" class="form-control" placeholder="עיר"
                    value="עיר">
                </div>
              </div>
              <div class="col-md-3 pl-1">
                <div class="form-group">
                  <label for="telephoneNumber1" class="pull-right">טלפון בית</label>
                  <input type="text" formControlName="telephoneNumber1" id="telephoneNumber1" class="form-control"
                    placeholder="טלפון בית">
                </div>
              </div>
              <div class="col-md-3 pl-1">
                <div class="form-group">
                  <label for="telephoneNumber2" class="pull-right">נייד</label>
                  <input formControlName="telephoneNumber2" id="telephoneNumber2" type="tel" class="form-control"
                    placeholder="נייד ">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header" style="background-color: #34b5b8; border-top-left-radius: 10px; border-top-right-radius: 10px;">
          <h5 class="card-title pull-right">פרטי הלוואה</h5>
        </div>
        <div class="card-body" style=" padding: 20px;">
          <form [formGroup]="loanerDetailesLoanForm" style="direction: rtl;">
            <div class="row">
              <div class="col-md-2 px-1">
                <div class="form-group">
                  <label for="sum" class="pull-right">סכום הלוואה</label>
                  <input min="0" formControlName="sum" id="sum" type="number" class="form-control" placeholder="סכום הלוואה">
                </div>
              </div>
              <div class="col-md-1 px-1">
                <div class="form-group">
                  <label for="currency" class="pull-right">סוג מטבע</label>
                  <select formControlName="currencyId" class="form-control">
                    <option value=1>
                      שקל
                    </option>
                    <option value=3 selected="selected">
                      דולר
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label for="repaymentDate" class="pull-right">תאריך החזר ההלוואה</label>
                  <input formControlName="repaymentDate" id="repaymentDate" type="date" class="form-control"
                    placeholder="תאריך החזר ההלוואה">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label for="hebrewRepaymentDate" class="pull-right"> תאריך החזר הלוואה עברי</label>
                  <input formControlName="hebrewRepaymentDate" id="hebrewRepaymentDate" type="text" class="form-control"
                    placeholder="תאריך החזר הלוואה עברי">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label for="paymentsNumber" class="pull-right"> מספר תשלומים</label>
                  <input min="0" formControlName="paymentsNumber" id="paymentsNumber" type="number" class="form-control"
                    placeholder="מספר תשלומים">
                </div>
              </div>

              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label for="monthlyPaymentDay" class="pull-right"> יום תשלום חודשי</label>
                  <input formControlName="monthlyPaymentDay" id="monthlyPaymentDay" type="date" class="form-control"
                    placeholder="יום תשלום חודשי">
                </div>
              </div>

              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label for="monthlyPaymentSum" class="pull-right"> סכום החזר חודשי</label>
                  <input min="0" formControlName="monthlyPaymentSum" id="monthlyPaymentSum" type="number"
                    class="form-control" placeholder="סכום החזר חודשי">
                </div>
              </div>

              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label for="repaymentFirstDate" class="pull-right"> תאריך ראשון להחזרה</label>
                  <input formControlName="repaymentFirstDate" id="repaymentFirstDate" type="date" class="form-control"
                    placeholder="תאריך ראשון להחזרה">
                </div>
                <div class="container">
                  <form class="form">
                    <div class="file-upload-wrapper" data-text="בחר קובץ!">
                      <input name="file-upload-field" type="file" class="file-upload-field" value="">
                    </div>
                  </form>
                </div>
              </div>
              <!-- <div class="col-md-3 pl-1">
                        <div class="form-group">
                          
                          <label for="image" class="pull-right">צרוף תמונה</label>
                          <input class="basic-slide" id="image" type="file" (change)="onFileChanged($event)"
                            [accept]="['.jpg','.jpeg','.png']" #file>
                          <img [src]="imageSrc" *ngIf="imageSrc" style="height: 200px; width: 200px">
                        </div>
                      </div> -->
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header" style="background-color: #34b5b8; border-top-left-radius: 10px; border-top-right-radius: 10px;" >
          <h5 class="card-title pull-right">פרטי ערב להלוואה</h5>
        </div>
        <div class="card-body" style=" padding: 20px;">
          <app-guaranty-details></app-guaranty-details>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header" style="background-color: #34b5b8; border-top-left-radius: 10px; border-top-right-radius: 10px;">
          <h5 class="card-title pull-right">פרטי ערב להלוואה</h5>
        </div>
        <div class="card-body" style=" padding: 20px;">
          <app-guaranty-details></app-guaranty-details>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header" style="background-color: #34b5b8; border-top-left-radius: 10px; border-top-right-radius: 10px;">
          <h5 class="card-title pull-right">פרטי ערב להלוואה</h5>
        </div>
        <div class="card-body" style=" padding: 20px;">
          <app-guaranty-details></app-guaranty-details>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header" style="background-color: #34b5b8; border-top-left-radius: 10px; border-top-right-radius: 10px;">
          <h5 class="card-title pull-right">פרטי ערב להלוואה</h5>
        </div>
        <div class="card-body" style=" padding: 20px;">
          <app-guaranty-details></app-guaranty-details>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header" style="background-color: rgb(104 187 197); border-top-left-radius: 10px; border-top-right-radius: 10px;">
          <h5 class="card-title pull-right">פרטי ערב להלוואה</h5>
        </div>
        <div class="card-body" style=" padding: 20px;">
          <app-guaranty-details></app-guaranty-details>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-body" style=" padding: 20px;">
          <form [formGroup]="loanerDetailesUserForm" style="direction: rtl;">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="pull-right">הערות</label>
                  <textarea class="form-control textarea"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="button" (click)="save()" class="btn  btn-primary btn-lg ladda-button">
                  שמור הלוואה</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
