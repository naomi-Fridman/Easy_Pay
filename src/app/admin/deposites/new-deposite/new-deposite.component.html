<div class="card card-user">
    <div class="title">
        <label class="card-title pull-right mainTitle"> הפקדה חדשה</label>
    </div>
    <div>
        <label style="font-size: 15px; color: black;margin: 7px;" class="comment">שדות המסומנים בכוכבית (*) הם
            שדות
            חובה
        </label>
    </div>
    <div class="subTitleDiv"></div>
    <div class="card-body">
        <form [formGroup]="DepositorDetailesDepositeForm" style="direction: rtl;">

            <div class="row formRow">

                <div class="col-md-3 pr-1">
                    <div class="form-group">
                        <label for="sum" class="pull-right fileLabel required">סכום להפקדה</label>
                        <input formControlName="sum" id="sum" type="number" class="form-control" placeholder="sum">
                    </div>
                </div>
                <div class="col-md-3 pr-1">
                    <div class="form-group">
                        <label for="currency" class="pull-right fileLabel required">מטבע</label>
                        <select formControlName="currencyId" class="form-control">
                            <option value=1>
                                שקל
                            </option>
                            <option value=3 selected="selected">
                                דולר
                            </option>
                        </select>
                    </div>
                </div>
                
                <div class="col-md-3 pr-1">
                    <div class="form-group">
                        <label for="depositeDate" class="pull-right fileLabel required">תאריך הפקדה</label>
                        <input formControlName="depositeDate" id="depositeDate" type="date" class="form-control"
                            placeholder="depositeDate">
                    </div>
                </div>
                <div class="col-md-3 px-1">
                    <div class="form-group">
                        <label for="hebrewDepositeDate" class="pull-right fileLabel">תאריך הפקדה עברי</label>
                        <input type="text" formControlName="hebrewDepositeDate" class="form-control"
                            placeholder="hebrewDepositeDate" id="hebrewDepositeDate" value="תאריך הפקדה עבר">
                    </div>
                </div>
            </div>
        </form>

        <form [formGroup]="DepositorDetailesUserForm" style="direction: rtl;">

            <div class="row formRow row2">
                <div class="col-md-3 pr-1">
                    <div class="form-group">
                        <label for="identityNumber" class="pull-right fileLabel required">ת"ז/דרכון</label>
                        <input formControlName="identityNumber" (blur)="checkUserForDeposite($event)"
                            id="identityNumber" type="number" class="form-control">
                    </div>
                </div>
                <div class="col-md-3 pr-1">
                    <div class="form-group">
                        <label for="firstName" class="pull-right fileLabel required">שם פרטי</label>
                        <input formControlName="firstName" id="firstName" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-3 pr-1">
                    <div class="form-group">
                        <label for="lastName" class="pull-right fileLabel required">שם משפחה</label>
                        <input formControlName="lastName" id="lastName" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row formRow">
                <div class="col-md-3 pr-1">
                    <div class="form-group">
                        <label for="address" class="pull-right fileLabel required">כתובת</label>
                        <input formControlName="address" id="address" type="text" class="form-control">
                    </div>
                </div>

                <div class="col-md-3 pr-1">
                    <div class="form-group">
                        <label for="city" class="pull-right fileLabel required">עיר</label>
                        <input formControlName="city" id="city" type="text" class="form-control">
                    </div>
                </div>

                <div class="col-md-3 pr-1">
                    <div class="form-group">
                        <label for="telephoneNumber1" class="pull-right fileLabel">טלפון בית</label>
                        <input formControlName="telephoneNumber1" id="telephoneNumber1" type="number"
                            class="form-control">
                    </div>
                </div>

                <div class="col-md-3 pr-1">
                    <div class="form-group">
                        <label for="telephoneNumber2" class="pull-right fileLabel required">טל' נייד</label>
                        <input formControlName="telephoneNumber2" id="telephoneNumber2" type="number"
                            class="form-control">
                    </div>
                </div>

            </div>
        </form>
        <form [formGroup]="DepositorDetailesDepositeForm" style="direction: rtl;">
            <div class="row formRow">
                <div class="col-md-4 pr-1">
                    <div class="form-group">
                        <label for="returnDate" class="pull-right fileLabel required">תאריך משיכת הפקדה</label>
                        <input formControlName="returnDate" id="returnDate" type="text" class="form-control">
                    </div>
                </div>

                <div class="col-md-4 pr-1">
                    <div class="form-group">
                        <label for="hebrewDepositeReturnDate" class="pull-right fileLabel ">תאריך משיכת הפקדה עברי</label>
                        <input formControlName="hebrewDepositeReturnDate" id="hebrewDepositeReturnDate" type="text" class="form-control">
                    </div>
                </div>

            </div>
        </form>
        <div class="row formRow">
            <div class="fileLabel"></div>
            <button  type="button" pButton (click)="save()"
                class="saveBtn">שמור</button>
        </div>
    </div>
</div>
