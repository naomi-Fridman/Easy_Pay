        <form [formGroup]="GuarantyDetailsForm" style="direction: rtl;">
            <div class="row formRow">
                <div class="col-md-3 pr-1">
                    <div class="form-group">
                        <label for="identityNumber" class="pull-right required">ת"ז/דרכון</label>
                        <input (blur)="checkUserForGuaranty($event)" id="identityNumber" type="text"
                            class="form-control" placeholder="identityNumber" [(ngModel)]="identityNumber"
                            #_identityNumber="ngModel" name="identityNumber" [ngModelOptions]="{standalone: true}">
                    </div>
                    <!-- <div *ngIf="_identityNumber.invalid && (_identityNumber.dirty || _identityNumber.touched)">
                        <p class="help is-danger" *ngIf="_identityNumber.errors.required">
                            _identityNumber is required.
                        </p>
                    </div> -->



                </div>
                <div class="col-md-3 px-1">
                    <div class="form-group">
                        <label for="firstName" class="pull-right required">שם פרטי</label>
                        <input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="firstName"
                            #_firstName="ngModel" placeholder="firstName" id="firstName" [ngModelOptions]="{standalone: true}">
                    </div>
                    <!-- <div *ngIf="_firstName.invalid && (_firstName.dirty || _firstName.touched)">
                        <p class="help is-danger" *ngIf="_firstName.errors.required">
                            firstName is required.
                        </p>
                    </div> -->
                </div>


                <div class="col-md-3 px-1">
                    <div class="form-group">
                        <label for="lastName" class="pull-right required">שם משפחה</label>
                        <input type="text" class="form-control" name="lastName" placeholder="lastName"
                            [(ngModel)]="lastName" #_lastName="ngModel" id="lastName">
                    </div>
                    <div *ngIf="_lastName.invalid && (_lastName.dirty || _lastName.touched)">
                        <p class="help is-danger" *ngIf="_lastName.errors.required">
                            lastName is required.
                        </p>
                    </div>
                </div>
                <div class="col-md-3 px-1">
                    <div class="form-group">
                        <label for="address" class="pull-right ">כתובת</label>
                        <input type="text" class="form-control" placeholder="address" name="address" id="address">
                    </div>
                </div>
                <div class="col-md-3 px-1">
                    <div class="form-group">
                        <label for="city" class="pull-right ">עיר</label>
                        <input type="text" class="form-control" placeholder="city" id="city" name="city">
                    </div>
                </div>
                <div class="col-md-3 px-1">
                    <div class="form-group">
                        <label for="telephoneNumber1" class="pull-right ">טלפון בית</label>
                        <input type="tel" class="form-control" placeholder="telephoneNumber1" id="telephoneNumber1"
                            name="telephoneNumber1">
                    </div>
                </div>
                <div class="col-md-3 px-1">
                    <div class="form-group">
                        <label for="telephoneNumber2" class="pull-right required">טל' נייד</label>
                        <input type="tel" class="form-control" [(ngModel)]="telephoneNumber2"
                            #_telephoneNumber2="ngModel" placeholder="telephoneNumber2" id="telephoneNumber2"
                            name="telephoneNumber2">
                    </div>
                    <div *ngIf="_telephoneNumber2.invalid && (_telephoneNumber2.dirty || _telephoneNumber2.touched)">
                        <p class="help is-danger" *ngIf="_telephoneNumber2.errors.required">
                            telephoneNumber is required.
                        </p>
                    </div>
                </div>
            </div>
        </form>
