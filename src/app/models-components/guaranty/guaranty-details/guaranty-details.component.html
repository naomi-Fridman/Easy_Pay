<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../assets/demo/demo.css" rel="stylesheet" />
</head>

<body class="">
    <!-- <div class="wrapper "> -->
        <!-- <div class="col-md-8"> -->
            <div class="card card-user">
                <div class="card-header">
                    <h5 class="card-title pull-right">פרטי ערב להלוואה</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="GuarantyDetailsForm" style="direction: rtl;">
                        <div class="row">
                            <div class="col-md-3 pr-1">
                                <div class="form-group">
                                    <label for="identityNumber" class="pull-right">ת"ז/דרכו</label>
                                    <input formControlName="identityNumber" (blur)="checkUserForGuaranty($event)" id="identityNumber" type="text" class="form-control" placeholder="identityNumber">
                                </div>
                            </div>
                            <div class="col-md-3 px-1">
                                <div class="form-group">
                                    <label for="firstName" class="pull-right">שם פרטי</label>
                                    <input type="text" formControlName="firstName" id="firstName" class="form-control" placeholder="firstName" id="firstName" >
                                </div>
                            </div>
                            <div class="col-md-3 px-1">
                                <div class="form-group">
                                    <label for="lastName" class="pull-right">ם משפחה</label>
                                    <input type="text" formControlName="lastName" class="form-control"placeholder="lastName" id="lastName" >
                                </div>
                            </div>
                            <div class="col-md-3 px-1">
                                <div class="form-group">
                                    <label for="address" class="pull-right">כתובת</label>
                                    <input type="text" formControlName="address" class="form-control"placeholder="address" id="address" >
                                </div>
                            </div>
                            <div class="col-md-3 px-1">
                                <div class="form-group">
                                    <label for="city" class="pull-right">עיר</label>
                                    <input type="text" formControlName="city" class="form-control"placeholder="city" id="city" >
                                </div>
                            </div>
                            <div class="col-md-3 px-1">
                                <div class="form-group">
                                    <label for="telephoneNumber1" class="pull-right">טלפון בי</label>
                                    <input type="tel" formControlName="telephoneNumber1" class="form-control" placeholder="telephoneNumber1" id="telephoneNumber1" >
                                </div>
                            </div>
                            <div class="col-md-3 px-1">
                                <div class="form-group">
                                    <label for="telephoneNumber2" class="pull-right">ל' נייד</label>
                                    <input type="tel" formControlName="telephoneNumber2" class="form-control"placeholder="telephoneNumber2" id="telephoneNumber2" >
                                </div>
                            </div>
                        </div>

                                <div class="row">
                                  <div class="col-md-12 px-1">
                                    <div class="form-group">
                                      <label class="pull-right">הערות</label>
                                      <textarea 
                                        class="form-control textarea"></textarea>
                                    </div>
                                  </div>
                                </div>
                    </form>
                </div>
            </div>
</body>
